<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<script>
    function submitForm(){
        // var email = document.getElementById("email").value;
        var email = document.forms["LogInForm"]["email"].value;
        var password = document.getElementById("password").value;


        if(email == '' && password == ''){
            document.getElementById("email_error").style.display = 'block';
            document.getElementById("password_error").style.display = 'block';
        }
        else if(email == ''){
                        document.getElementById("email_error").style.display = 'block';

        }
        else if(password == ''){
            document.getElementById("password_error").style.display = 'block';
        } else {
            document.getElementById("password_error").style.display = 'none';
            document.getElementById("email_error").style.display = 'none';
        }
    }

    window.onload = function (){
        document.getElementById('para').innerHTML = 'Please provide user related information';
    }

    function applyStyle(){
        var para = document.getElementById('para');
        para.style.color = 'red';
        para.style.backgroundColor = 'yellow';
        para.style.padding = '20px';
    }
    
</script>

<body>
    <h3>This is my form</h3>
    <p id="para">This is a paragraph</p>
    <form name="LogInForm" action="test.php" method="POST">
        Email: <input id="email" type="email" name="email">
        <div id="email_error" style="display:none" class="error">Email is required</div>
        Password: <input id="password" type="password" name="password">
        <div id="password_error"  style="display:none" class="error">Password is required</div>
        <input type="button" onclick="submitForm()" value="Button">
    </form>
    <button onclick="applyStyle()">Apply Style</button>
</body>

</html>
