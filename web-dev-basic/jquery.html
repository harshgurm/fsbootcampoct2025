<html>

<head>
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="./bootstrap.js"></script>
        <script src="Car.js"></script>
</head>
<script>

    var person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue"
    };

    console.log(person.firstName);

    $(document).ready(function () {
        $('p').css('color', 'red');
        $('.info').text('<h2>This is the updated text</h2>');
        $('#more_info').html('<h2>This is also updated</h2>');

            sayHello();

    });

    function sayHello() {
        console.log("Hello Harsh");
        hidePara();
    }

    function hidePara() {
        $('p').hide();
    }

    function showPara() {
        $('p').show();
    }

    function togglePara() {
        $('p').toggle();
    }

    function slideDownEffect() {
        $('#slide').slideDown(3000);
    }

    function animateEffect() {
        $('#slide').animate({            
            // height: '150px',
            // width: '150px'
            left: '250px',
        }, 2000);
    }

    function addClass(){
        $('button').addClass('btn btn-primary');
    }

    // New: calculate BMI and display category
    function calculateBMI() {
        var weight = parseFloat($('#weight').val());
        var height = parseFloat($('#height').val());

        // stronger validation: check NaN and non-positive values
        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            $('#bmi_result').text('Please enter valid weight and height.').css('color', 'red');
            return;
        }

        // If height looks like cm (e.g. > 3), convert to meters
        if (height > 3) {
            height = height / 100;
        }

        var bmi = weight / (height * height);
        var rounded = Math.round(bmi * 10) / 10;
        var category = '';

        if (rounded < 18.5) category = 'Underweight';
        else if (rounded < 25) category = 'Normal weight';
        else if (rounded < 30) category = 'Overweight';
        else category = 'Obesity';

        $('#bmi_result').html('<strong>BMI:</strong> ' + rounded + ' (' + category + ')').css('color', 'green');

    }
</script>
<style>
    #slide {
        /* display: none; */
        padding:100px;
        background-color: yellow;
        width: 35px;
        position: absolute;
    }
</style>
<body>
    <h1>Welcome to my page</h1>
    <p>P1 here</p>
    <p class="info">P2 here</p>
    <p>P3 here</p>
    <p>P4 here</p>
    <div class="info">More information</div>
    <div id="more_info">This is to provide more information</div>

    <input type="text" id="name" name="first_name">

    <!-- New: BMI inputs -->
    <div style="margin-top:10px;">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="any" placeholder="e.g. 70">
        <label for="height" style="margin-left:8px;">Height (cm or m):</label>
        <input type="number" id="height" step="any" placeholder="e.g. 175 or 1.75">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="bmi_result" style="margin-top:8px;"></div>
    </div>

    <button onclick="hidePara()">Hide Paragraphs</button>
    <button onclick="showPara()">Show Paragraphs</button>
    <button onclick="togglePara()">Toggle Effect</button>
    <button onclick="slideDownEffect()">Slide Effect</button>
    <button onclick="animateEffect()">Animation Example</button>
    <button onclick="addClass()">Add Class Example</button>
    <div id="slide">This is the slide down example</div>

    </form>
</body>

</html>
